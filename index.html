<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/img/spotify-logo.ico" type="image/x-icon">
  <!-- CSS -  IMPORTANDO OS ESTILOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <!-- JavaScript -->
  <script src="./src/js/script.js" defer></script>
  <title>Projeto Spotify</title>
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo">

        <a href="https://www.spotify.com/br-pt/premium/" target="_blank">
          <img src="./src/assets/img/spotify-logo-1.png" alt="spotify logo" id="nav-logo" />
        </a>
        
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        
      </div>
    </nav>

    <div class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fas fa-book"></span>
          <span>Sua Biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>

      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">Crie a sua playlist.</span>
          <span class="text subtitle">É fácil, vamos te ajudar.</span>
        </div>
        <button class="section-playlist__button">
          <span>Criar playlist</span>
        </button>

      </section>

      <div class="cookies">
        <a href="">Cookies</a>
      </div>

      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
</div>

<footer>
  <div class="footer__content">
    <span class="footer-title">TESTAR O PREMIUM DE GRAÇA</span>
    <span class="footer-subtitle">Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns anúncios. 
      Não precisa de cartão de crédito.
    </span>
  </div>
  
  <button class="footer__button">
    <span>
      Inscreva-se grátis
    </span>
  </button>
</footer>

</body>
</html>
